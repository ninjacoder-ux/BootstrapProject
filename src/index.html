<head>

    <link href="./app.css" rel="stylesheet"/>
    <title>Bootstrap Project</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">

            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#sights">Sights <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#sports">Sports</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="#activities">Activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact-us">Contact Us</a>
                </li>

            </div>
          </nav>
    </header>
    <!-- <div class="fill-screen">
        <div class="backImage">

        </div>
    </div> -->
    <div id="fullScreenDiv">
        <img src="images/snowboarder.jpg" id="videosubstitute" alt="Full screen background video">
        <div id="videoDiv">           
            <video id="video" preload autoplay muted playsinline loop>
            <source src="videos/coverr-aerial-flyover-over-skiing-1563376908634.mp4" type="video/mp4"></source>
            </video> 
        </div>
        <div id="messageBox">   
            <div>
                <h1>Welcome to a new adventure</h1>
                <h2>Would you like this experience?</h2>
                <h3><a href="" class="scrolly">Read below</a></h3>
            </div>
        </div>      
    </div>
    
    <div class="container-fluid">
        <div class="row" style="margin-top:200px;">
            <div class="fill-screen img-fluid" style="background-image: url('./images/lake.jpg');">
                
            </div>
        </div>
        <div class="row content-filler"></div>
        <div class="row">
            <div class="fill-screen img-fluid fixed-attachment" style="background-image: url('./images/elk.jpg');">
                
            </div>
        </div>
        <div class="row content-filler"></div>
        <div class="row">
            <div class="fill-screen img-fluid fixed-attachment" style="background-image: url('./images/snowboarder.jpg');">
                
            </div>
        </div>
        <div class="row content-filler"></div>
    </div>
    <footer class="container-fluid">
        <h1>FOOTER</h1>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script>
        
        $(document).on("scroll",function(){
            console.log("cuRrent height: ", $(document).scrollTop())
            if($(document).scrollTop() > 100){
                $('nav a:first-child').addClass('shrink');
                $('nav').addClass('navbarShrink');
                $('nav a:first-child').removeClass('py-4');
            }
            else{
                $('nav a:first-child').removeClass('shrink');
                $('nav').removeClass('navbarShrink');
                $('nav a:first-child').addClass('py-4');
            }
        })

        $(function(){
            $(window).on("load resize",function(){
                $('.fill-screen').css("height",window.innerHeight);
            })
        })

        
        
    </script>
</body>

</html>
